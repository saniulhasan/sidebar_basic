<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Sidebar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: -250px;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }
        .sidebar a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 18px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }
        .sidebar a:hover {
            color: #f1f1f1;
        }
        .sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }
        .openbtn {
            font-size: 20px;
            cursor: pointer;
            background-color: #111;
            color: white;
            padding: 10px 15px;
            border: none;
            display: none;
        }
        .openbtn:hover {
            background-color: #444;
        }
        #main {
            transition: margin-left .5s;
            padding: 16px;
        }
        @media screen and (max-width: 768px) {
            .sidebar {
                left: -250px;
            }
            .openbtn {
                display: block;
            }
            #main {
                margin-left: 0;
            }
        }
        @media screen and (min-width: 769px) {
            .sidebar {
                left: 0;
            }
            #main {
                margin-left: 250px;
            }
        }
    </style>
</head>
<body>
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>

    <div id="main">
        <button class="openbtn" onclick="toggleNav()">&#9776; Toggle Sidebar</button>
        <h2>Responsive Sidebar</h2>
        <p>This sidebar is responsive. On larger screens, it's always visible. On smaller screens, you can toggle it.</p>
    </div>

    <script>
        function toggleNav() {
            var sidebar = document.getElementById("mySidebar");
            var main = document.getElementById("main");
            if (window.innerWidth <= 768) {
                if (sidebar.style.left === "0px") {
                    sidebar.style.left = "-250px";
                    main.style.marginLeft = "0";
                } else {
                    sidebar.style.left = "0";
                    main.style.marginLeft = "250px";
                }
            }
        }

        function closeNav() {
            if (window.innerWidth <= 768) {
                document.getElementById("mySidebar").style.left = "-250px";
                document.getElementById("main").style.marginLeft = "0";
            }
        }

        window.addEventListener('resize', function() {
            var sidebar = document.getElementById("mySidebar");
            var main = document.getElementById("main");
            if (window.innerWidth > 768) {
                sidebar.style.left = "0";
                main.style.marginLeft = "250px";
            } else {
                sidebar.style.left = "-250px";
                main.style.marginLeft = "0";
            }
        });
    </script>
</body>
</html>
